<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Voice Call</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìû</text></svg>">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0f;
    color: white;
    font-family: 'Inter', -apple-system, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    user-select: none;
    -webkit-user-select: none;
  }

  /* ===== START SCREEN ===== */
  .start-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    padding: 40px 20px;
  }
  .start-screen h1 {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
  }
  .start-screen p {
    color: #888;
    font-size: 14px;
    margin-top: -30px;
  }
  .contacts {
    display: flex;
    gap: 32px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .contact-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    padding: 24px 32px;
    border-radius: 20px;
    background: #16161e;
    border: 2px solid #2a2a3a;
    transition: all 0.2s;
    width: 180px;
  }
  .contact-card:hover {
    border-color: #22c55e;
    background: #1a1a28;
    transform: translateY(-2px);
  }
  .contact-card:active { transform: scale(0.97); }
  .contact-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #333;
  }
  .contact-card:hover img { border-color: #22c55e; }
  .contact-card .name {
    font-size: 16px;
    font-weight: 600;
  }
  .contact-card .desc {
    font-size: 11px;
    color: #888;
    text-align: center;
  }
  .call-badge {
    background: #22c55e;
    color: #000;
    font-size: 13px;
    font-weight: 600;
    padding: 8px 20px;
    border-radius: 20px;
    margin-top: 4px;
  }

  /* ===== CALL SCREEN ===== */
  .call-screen {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    flex-direction: column;
    z-index: 100;
  }
  .call-screen.active { display: flex; }

  .avatar-area {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    overflow: hidden;
  }
  .avatar-area img, .avatar-area video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 30%;
    background: #111;
  }

  .avatar-area.speaking {
    box-shadow: inset 0 0 80px rgba(34, 197, 94, 0.2);
  }

  .caller-info {
    position: absolute;
    top: 16px;
    left: 16px;
    z-index: 10;
  }
  .caller-info .name { font-size: 16px; font-weight: 600; text-shadow: 0 2px 8px rgba(0,0,0,0.8); }
  .caller-info .status { font-size: 12px; color: #22c55e; text-shadow: 0 1px 4px rgba(0,0,0,0.8); }

  .call-timer {
    position: absolute;
    top: 16px;
    right: 16px;
    font-size: 13px;
    color: rgba(255,255,255,0.5);
    font-variant-numeric: tabular-nums;
    z-index: 10;
  }

  /* Connecting overlay */
  .connecting-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    z-index: 20;
  }
  .connecting-overlay.hidden { display: none; }
  .connecting-overlay .spinner {
    width: 40px; height: 40px;
    border: 3px solid #333;
    border-top-color: #22c55e;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .connecting-overlay p { color: #aaa; font-size: 14px; }

  /* Transcript */
  .transcript-bar {
    position: absolute;
    bottom: 100px;
    left: 16px;
    right: 16px;
    text-align: center;
    font-size: 15px;
    color: rgba(255,255,255,0.85);
    text-shadow: 0 2px 8px rgba(0,0,0,0.9);
    pointer-events: none;
    z-index: 10;
    max-height: 80px;
    overflow: hidden;
  }
  .transcript-bar .you-said { color: rgba(255,255,255,0.4); font-size: 12px; }

  /* Listening dots */
  .listening-dots {
    position: absolute;
    bottom: 94px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 4px;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 10;
  }
  .listening-dots.on { opacity: 1; }
  .listening-dots span {
    display: block;
    width: 4px;
    height: 16px;
    background: #ef4444;
    border-radius: 2px;
    animation: lPulse 0.8s ease-in-out infinite;
  }
  .listening-dots span:nth-child(2) { animation-delay: 0.1s; height: 22px; }
  .listening-dots span:nth-child(3) { animation-delay: 0.2s; height: 18px; }
  .listening-dots span:nth-child(4) { animation-delay: 0.3s; height: 26px; }
  .listening-dots span:nth-child(5) { animation-delay: 0.15s; height: 14px; }
  @keyframes lPulse {
    0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
    50% { transform: scaleY(1); opacity: 1; }
  }

  /* Viz bar */
  .viz-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    display: flex;
    gap: 1px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .viz-bar.on { opacity: 1; }
  .viz-bar span {
    flex: 1;
    background: #22c55e;
    transform-origin: bottom;
    transform: scaleY(0.1);
    transition: transform 0.05s;
  }

  /* Controls */
  .call-controls {
    background: #1a1a1a;
    padding: 20px 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 28px;
  }
  .cbtn {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.1s, background 0.2s;
    color: white;
    background: #333;
  }
  .cbtn:active { transform: scale(0.9); }
  .cbtn-end {
    background: #ef4444 !important;
    width: 64px;
    height: 64px;
    font-size: 26px;
  }
  .cbtn-mic.live {
    background: #ef4444;
    animation: micGlow 2s ease-in-out infinite;
  }
  @keyframes micGlow {
    0%, 100% { box-shadow: 0 0 0 0 rgba(239,68,68,0.4); }
    50% { box-shadow: 0 0 0 16px rgba(239,68,68,0); }
  }
  .cbtn-mute { font-size: 18px; }
  .cbtn-mute.muted { background: #ef4444; }

  /* Speaking pulse on avatar */
  .avatar-area.speaking img {
    animation: speakPulse 1.5s ease-in-out infinite;
  }
  @keyframes speakPulse {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.15); }
  }

  /* Text input fallback */
  .text-input-bar {
    display: none;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 8px 12px;
    background: #1a1a1a;
    z-index: 30;
    gap: 8px;
  }
  .text-input-bar.show { display: flex; }
  .text-input-bar input {
    flex: 1;
    background: #333;
    border: 1px solid #444;
    border-radius: 20px;
    padding: 10px 16px;
    color: white;
    font-size: 15px;
    outline: none;
    font-family: inherit;
  }
  .text-input-bar input::placeholder { color: #777; }
  .text-input-bar input:focus { border-color: #22c55e; }
  .text-input-bar button {
    background: #22c55e;
    color: #000;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Keyboard toggle */
  .cbtn-kb { font-size: 18px; }

  /* Thinking dots */
  .thinking-dots {
    display: inline-flex;
    gap: 4px;
    align-items: center;
  }
  .thinking-dots span {
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: dotPulse 1.2s ease-in-out infinite;
  }
  .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
  .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes dotPulse {
    0%, 100% { opacity: 0.3; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }
</style>
</head>
<body>

<!-- ===== START SCREEN ===== -->
<div class="start-screen" id="startScreen">
  <h1>üìû Voice Call</h1>
  <p>Tap someone to start a call</p>
  <div class="contacts">
    <div class="contact-card" onclick="startCall('scott-adams')">
      <img src="avatar-scottadams.png" alt="Scott Adams">
      <div class="name">Scott Adams</div>
      <div class="desc">Creator of Dilbert. Dry wit, coffee, and life advice.</div>
      <div class="call-badge">üìû Call</div>
    </div>
    <div class="contact-card" onclick="startCall('johnny-robot')">
      <img src="avatar-robot.png" alt="Johnny">
      <div class="name">Johnny</div>
      <div class="desc">Cyberpunk Johnny 5. Smart-ass AI with Mike Rowe's voice.</div>
      <div class="call-badge">üìû Call</div>
    </div>
    <div class="contact-card" onclick="startCall('johnny-human')">
      <img src="avatar-mikerowe.png" alt="Johnny (Human)">
      <div class="name">Johnny (Human)</div>
      <div class="desc">Same Johnny. Human form. Still a smart-ass.</div>
      <div class="call-badge">üìû Call</div>
    </div>
  </div>
</div>

<!-- ===== CALL SCREEN ===== -->
<div class="call-screen" id="callScreen">
  <div class="avatar-area" id="avatarArea">
    <img id="avatarImg" src="" alt="">
    <video id="avatarVid" src="" loop muted playsinline style="display:none;"></video>
    
    <div class="connecting-overlay" id="connectingOverlay">
      <div class="spinner"></div>
      <p>Connecting‚Ä¶</p>
    </div>

    <div class="caller-info">
      <div class="name" id="ciName"></div>
      <div class="status" id="ciStatus">Connecting‚Ä¶</div>
    </div>
    <div class="call-timer" id="callTimer">0:00</div>

    <div class="listening-dots" id="listenDots">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="transcript-bar" id="transcript"></div>
    <div class="viz-bar" id="vizBar"></div>

    <div class="text-input-bar" id="textInputBar">
      <input type="text" id="textInput" placeholder="Type a message‚Ä¶" autocomplete="off">
      <button id="textSend">‚û§</button>
    </div>
  </div>

  <div class="call-controls">
    <button class="cbtn cbtn-mute" id="btnMute" title="Mute yourself">üîá</button>
    <button class="cbtn cbtn-mic live" id="btnMic" title="Mic is on">üé§</button>
    <button class="cbtn cbtn-end" id="btnEnd" title="End call">üìû</button>
    <button class="cbtn cbtn-kb" id="btnKeyboard" title="Type instead">‚å®Ô∏è</button>
  </div>
</div>

<script>
const API_BASE = window.location.hostname === 'localhost' || window.location.hostname.endsWith('.local')
  ? window.location.origin
  : 'https://thelightparkapp.com';

const CHARS = {
  'scott-adams': { name: 'Scott Adams', img: 'avatar-scottadams.png', video: API_BASE + '/media/avatar/scott-adams-talking.mp4', voice: 'scott-adams', persona: 'scott-adams' },
  'johnny-robot': { name: 'Johnny', img: 'avatar-robot.png', video: null, voice: 'mike-rowe', persona: 'johnny' },
  'johnny-human': { name: 'Johnny', img: 'avatar-mikerowe.png', video: null, voice: 'mike-rowe', persona: 'johnny' }
};

// DOM
const startScreen = document.getElementById('startScreen');
const callScreen = document.getElementById('callScreen');
const avatarArea = document.getElementById('avatarArea');
const avatarImg = document.getElementById('avatarImg');
const avatarVid = document.getElementById('avatarVid');
const connectingOverlay = document.getElementById('connectingOverlay');
const ciName = document.getElementById('ciName');
const ciStatus = document.getElementById('ciStatus');
const callTimer = document.getElementById('callTimer');
const listenDots = document.getElementById('listenDots');
const transcript = document.getElementById('transcript');
const vizBar = document.getElementById('vizBar');
const btnMic = document.getElementById('btnMic');
const btnMute = document.getElementById('btnMute');
const btnEnd = document.getElementById('btnEnd');
const btnKeyboard = document.getElementById('btnKeyboard');
const textInputBar = document.getElementById('textInputBar');
const textInput = document.getElementById('textInput');
const textSend = document.getElementById('textSend');

// State
let currentChar = null;
let history = [];
let isSpeaking = false;
let isListening = false;
let isMuted = false;
let audioCtx = null;
let analyser = null;
let currentAudio = null;
let callStart = 0;
let timerInterval = null;
let recognition = null;
let pendingText = '';
let sendTimer = null;

// Viz bars
for (let i = 0; i < 50; i++) vizBar.appendChild(document.createElement('span'));

function updateViz() {
  if (analyser && isSpeaking) {
    const data = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(data);
    vizBar.querySelectorAll('span').forEach((bar, i) => {
      const idx = Math.floor((i / 50) * data.length);
      bar.style.transform = `scaleY(${0.1 + (data[idx] / 255) * 0.9})`;
    });
    vizBar.classList.add('on');
  } else {
    vizBar.classList.remove('on');
  }
  requestAnimationFrame(updateViz);
}
updateViz();

// ---- START CALL ----
async function startCall(charId) {
  currentChar = charId;
  const cfg = CHARS[charId];
  history = [];

  // Show call screen
  startScreen.style.display = 'none';
  callScreen.classList.add('active');
  connectingOverlay.classList.remove('hidden');
  ciName.textContent = cfg.name;
  ciStatus.textContent = 'Connecting‚Ä¶';

  // Set avatar
  if (cfg.video) {
    avatarImg.style.display = 'none';
    avatarVid.src = cfg.video;
    avatarVid.style.display = 'block';
    avatarVid.muted = true;
    avatarVid.play().catch(() => {});
  } else {
    avatarVid.style.display = 'none';
    avatarVid.pause();
    avatarImg.style.display = 'block';
    avatarImg.src = cfg.img;
  }

  // Audio context ‚Äî MUST unlock on the user gesture (tap) immediately
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  await audioCtx.resume();
  // Play a tiny silent buffer to fully unlock audio on iOS Safari
  try {
    const silentBuf = audioCtx.createBuffer(1, 1, 22050);
    const src = audioCtx.createBufferSource();
    src.buffer = silentBuf;
    src.connect(audioCtx.destination);
    src.start(0);
  } catch(e) {}

  // Start listening
  startListening();

  // Timer
  callStart = Date.now();
  timerInterval = setInterval(() => {
    const s = Math.floor((Date.now() - callStart) / 1000);
    callTimer.textContent = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
  }, 1000);

  // Auto-show text input if no speech recognition
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    textInputBar.classList.add('show');
    btnMic.style.display = 'none';
    btnMute.style.display = 'none';
  }

  // "Ring" ‚Äî greet after brief delay
  setTimeout(async () => {
    connectingOverlay.classList.add('hidden');
    ciStatus.textContent = 'üü¢ Connected';
    console.log('[CALL] Connected, sending greeting...');
    const greeting = charId === 'scott-adams'
      ? "Hey! Good to see you. What's on your mind?"
      : "What's up? Talk to me.";
    await speak(greeting);
    console.log('[CALL] Greeting spoken');
  }, 1500);
}

// ---- END CALL ----
function endCall() {
  // Stop everything
  isListening = false;
  if (recognition) { try { recognition.abort(); } catch(e){} recognition = null; }
  if (currentAudio) { currentAudio.pause(); currentAudio = null; }
  isSpeaking = false;
  clearInterval(timerInterval);
  clearTimeout(sendTimer);

  // Reset UI
  callScreen.classList.remove('active');
  startScreen.style.display = '';
  avatarArea.classList.remove('speaking');
  listenDots.classList.remove('on');
  btnMic.classList.remove('live');
  btnMute.classList.remove('muted');
  isMuted = false;
  transcript.innerHTML = '';
  history = [];
}

btnEnd.addEventListener('click', endCall);

// ---- MUTE ----
btnMute.addEventListener('click', () => {
  isMuted = !isMuted;
  btnMute.classList.toggle('muted', isMuted);
  btnMute.textContent = isMuted ? 'üîá' : 'üîä';
  if (isMuted) {
    listenDots.classList.remove('on');
    if (recognition) try { recognition.abort(); } catch(e){}
  } else {
    startListening();
  }
});

// Mic button ‚Äî interrupt if speaking
btnMic.addEventListener('click', () => {
  if (isSpeaking && currentAudio) {
    currentAudio.pause(); currentAudio = null;
    isSpeaking = false; avatarArea.classList.remove('speaking');
  }
});

// ---- TTS ----
async function speak(text) {
  const cfg = CHARS[currentChar];
  isSpeaking = true;
  avatarArea.classList.add('speaking');
  transcript.innerHTML = text;

  try {
    const resp = await fetch(`${API_BASE}/api/tts`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text, voice: cfg.voice })
    });
    console.log('[TTS] Response:', resp.status, resp.headers.get('content-type'));
    if (!resp.ok) throw new Error('TTS ' + resp.status);
    const blob = await resp.blob();
    console.log('[TTS] Got audio blob:', blob.size, 'bytes');
    const url = URL.createObjectURL(blob);

    if (currentAudio) { currentAudio.pause(); currentAudio = null; }
    const audio = new Audio(url);
    currentAudio = audio;

    // Connect to analyser (only create source once per audio element)
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 128;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    audio.onended = () => {
      isSpeaking = false;
      avatarArea.classList.remove('speaking');
      URL.revokeObjectURL(url);
      currentAudio = null;
      // Fade out transcript after a moment
      setTimeout(() => { if (!isSpeaking) transcript.innerHTML = ''; }, 2000);
    };
    console.log('[TTS] Playing audio...');
    await audio.play();
    console.log('[TTS] Audio playing!');
  } catch (e) {
    console.error('[TTS] Error:', e);
    isSpeaking = false;
    avatarArea.classList.remove('speaking');
    transcript.innerHTML = '‚ö†Ô∏è Voice error ‚Äî check connection';
    setTimeout(() => transcript.innerHTML = '', 3000);
  }
}

// ---- CHAT ----
async function chat(message) {
  const cfg = CHARS[currentChar];
  transcript.innerHTML = `<span class="you-said">You: ${message}</span>`;
  
  // Brief pause then show thinking
  setTimeout(() => {
    if (!isSpeaking) {
      transcript.innerHTML = '<span class="thinking-dots"><span></span><span></span><span></span></span>';
    }
  }, 600);

  try {
    const resp = await fetch(`${API_BASE}/api/chat`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message, voice: cfg.persona, history: history.slice(-6) })
    });
    const data = await resp.json();
    console.log('[CHAT] Reply:', data.reply?.substring(0, 50));
    const reply = data.reply || "Hmm. Got nothing.";

    history.push({ role: 'user', content: message });
    history.push({ role: 'assistant', content: reply });

    await speak(reply);
  } catch (e) {
    console.error('Chat error:', e);
    transcript.innerHTML = '‚ö†Ô∏è Connection lost';
    setTimeout(() => transcript.innerHTML = '', 3000);
  }
}

// ---- SPEECH RECOGNITION ----
function startListening() {
  if (isMuted) return;
  isListening = true;
  btnMic.classList.add('live');
  listenDots.classList.add('on');

  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    transcript.innerHTML = '‚ö†Ô∏è Speech not supported in this browser';
    return;
  }

  if (recognition) try { recognition.abort(); } catch(e) {}
  recognition = new SR();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  recognition.onresult = (e) => {
    if (!isListening || isMuted) return;
    console.log('[MIC] Got result, results:', e.results.length);
    let final = '', interim = '';
    for (let i = 0; i < e.results.length; i++) {
      if (e.results[i].isFinal) final += e.results[i][0].transcript;
      else interim += e.results[i][0].transcript;
    }
    if (final || interim) {
      transcript.innerHTML = `<span class="you-said">${final || interim}</span>`;
    }
    if (final.trim()) {
      pendingText = final.trim();
      // Interrupt if speaking
      if (isSpeaking && currentAudio) {
        currentAudio.pause(); currentAudio = null;
        isSpeaking = false; avatarArea.classList.remove('speaking');
      }
      clearTimeout(sendTimer);
      sendTimer = setTimeout(() => {
        if (pendingText) { const m = pendingText; pendingText = ''; chat(m); }
      }, 1500);
    }
  };

  // Silent auto-restart
  recognition.onend = () => {
    if (isListening && !isMuted) {
      setTimeout(() => {
        if (isListening && !isMuted) try { recognition.start(); } catch(e) {
          setTimeout(() => { if (isListening && !isMuted) try { recognition.start(); } catch(e2){} }, 300);
        }
      }, 50);
    }
  };
  recognition.onerror = (e) => {
    if (e.error === 'not-allowed') {
      transcript.innerHTML = '‚ö†Ô∏è Mic permission denied ‚Äî check browser settings';
      return;
    }
    if (isListening && !isMuted) {
      setTimeout(() => {
        if (isListening && !isMuted) try { recognition.start(); } catch(e2) {
          setTimeout(() => { if (isListening && !isMuted) try { recognition.start(); } catch(e3){} }, 500);
        }
      }, 200);
    }
  };

  try { recognition.start(); console.log('[MIC] Speech recognition started'); } catch(e) { console.error('[MIC] Start failed:', e); }
}

// ---- KEYBOARD FALLBACK ----
btnKeyboard.addEventListener('click', () => {
  textInputBar.classList.toggle('show');
  if (textInputBar.classList.contains('show')) {
    textInput.focus();
  }
});

function sendText() {
  const msg = textInput.value.trim();
  if (!msg) return;
  textInput.value = '';
  // Interrupt if speaking
  if (isSpeaking && currentAudio) {
    currentAudio.pause(); currentAudio = null;
    isSpeaking = false; avatarArea.classList.remove('speaking');
  }
  chat(msg);
}

textSend.addEventListener('click', sendText);
textInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') { e.preventDefault(); sendText(); }
});
